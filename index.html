<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integral Community App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="hidden">Integral: new community app + AI community managers</h1>
    <div class="fullscreen-bg">
        <img src="erevald.png" alt="Background" class="fullscreen-bg__image" id="bg-image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
          var image = document.getElementById('bg-image');
          if (window.innerWidth <= 768) { // Assuming 768px is your mobile breakpoint
            image.src = 'erevald_mobile.png'; // Specify the mobile image path
          }
        });
      </script>
</body>
</html>
